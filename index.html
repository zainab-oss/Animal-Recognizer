<html>
    <head>
        <title>Animal Identification Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        </head>
    <body background="forest.png">
        <center>
            <div class="col-xs-12 header_div text-center">
                <h2>Animal Identification App</h2>
                <p>Note: Play the Sounds of different animals like Lion, Cat, Dog, Cow, etc to get to know the animal.</p>
            </div>
            <div class="main">
                <br>
                <button id="btncss" onclick="startclassification()">Start Detecting</button>
                <h3 id="result_label">I can hear: </h3>
                <h4 id="result_label_accuracy">Accuracy: </h4>
                <br>
                <div class = "image_display">
                    <img src="listening.gif">
                </div>
            </div>
            <div class="copy_right_footer">
          Developed by Zainab Charfare
        </div>
        </center>
        <script src="main.js"></script>
        </body>
        

</html>
